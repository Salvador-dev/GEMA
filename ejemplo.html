
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="ejemplo.css">

   
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="art/1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="art/2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="art/12.jpg" alt=""></div>
        <div class="swiper-slide"><img src="art/9.png" alt=""></div>
        <div class="swiper-slide"><img src="art/5.png" alt=""></div>
        
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
